---
title: Contact us
layout: default
---
<section class="wrapper style1">
	<div class="container">
		<div id="content">

			<header>
				<h2>{{ page.title }}</h2>
				<p>{{ page.subheading }}</p>
			</header>

		  <div class="row">
  			<!-- Left hand column -->			
  			<section class="6u">
        <form action="//formspree.io/{{ site.contact }}" method="POST">
                
                <input type="hidden" name="_next" value="//gingerink.co.nz/thanks.html" />
                <input type="hidden" name="_subject" value="Ginger Ink enquiry" />
                <input type="text" name="_gotcha" style="display:none" />
                
      					<div class="row half">
      						<div class="12u">
      							<input type="text" name="name" id="name" placeholder="Your name" />
      						</div>
      					</div>
      					
      					<div class="row half">
      						<div class="12u">
      							<input type="text" name="organisation" id="organisation" placeholder="Organisation or business (if applicable)" />
      						</div>
      					</div>
      					
      					<div class="row">
      						<div class="6u">
      							<input type="email" name="email" id="email" placeholder="Email" />
      						</div>
                  <div class="6u">
      							<input type="tel" name="phone" id="phone" placeholder="Phone" />
      						</div>
      					</div>
      					
      					<div class="row half">
      						<div class="12u">
      							<input type="text" name="job" id="job" placeholder="Project title" />
      						</div>
      					</div>

      					<div class="row half">
      						<div class="12u">
      							<textarea name="description" id="description" placeholder="Description of work required" rows="5"></textarea>
      						</div>
      					</div>

      					<div class="row">
      						<div class="6u">
      							<input type="number" name="pages" id="pages" placeholder="Number of pages" />
      						</div>
                  <div class="6u">
      							<input type="text" name="deadline" id="deadline" placeholder="Your deadline" />
      						</div>
      					</div>
      					
      					<div class="row half">
      						<div class="12u">
      							<ul class="actions">
      								<li><input type="submit" class="button alt" value="Send" /></li>
      							</ul>
      						</div>
      					</div>
      				</form>
  			</section>

        <!-- Centre column -->
        <section class="1u">&nbsp;</section>
        <!-- Right hand column -->
				<section class="5u">
          <p class="editable">We&rsquo;ll take this information and provide you with an initial quote.<br /><br />Depending on the scope of your project we may ask you to complete a briefing form in order to provide a more accurate quote.</p>
  				<p class="editable">&nbsp;</p>
          <img class="editable centered-image" src="/assets/images/contact-page-logo.png" width="200" height="282" alt="Ginger Ink logo" />

				</section>
      </div>           
		</div>
	</div></section>
