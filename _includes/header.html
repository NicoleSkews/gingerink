<!DOCTYPE HTML>
<html>
	<head>
		<title>
		{% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
		</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="author" content="{{ site.author }}" />		
		<meta name="description" content="{{ site.description }}" />
		<meta name="keywords" content="{{ site.keywords | join: ', '}}" />
		<!--[if lte IE 8]><script src="/assets/css/ie/html5shiv.js"></script><![endif]-->
		<script src="/assets/js/jquery.min.js"></script>
		<!-- <script src="/assets/js/jquery.dropotron.min.js"></script> -->
		<script src="/assets/js/skel.min.js"></script>
		<script src="/assets/js/skel-layers.min.js"></script>
		<script src="/assets/js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="/assets/css/skel.css" />
			<link rel="stylesheet" href="/assets/css/style.css" />
			<link rel="stylesheet" href="/assets/css/style-wide.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="/assets/css/ie/v8.css" /><![endif]-->
	</head>
	<body>
    <!-- Selectively disable top nav bar on the home page -->   	
    	<div id="header">
		{% if page.title == "Home" %}
    		<nav id="nav" class="homepagenav">
        {% else %}
    		<nav id="nav">
        {% endif %}
    			<ul>
    				{% assign current = page.url | downcase | split: '/' %}
    				<li {% if current[1] == 'index.html' %}class="current"{% endif %}><a href="index.html">Home</a></li>
    				<li {% if current[1] == 'services.html' %}class="current"{% endif %}><a href="services.html">What we do</a></li>
    				<li {% if current[1] == 'contact.html' %}class="current"{% endif %}><a href="contact.html">Get in touch</a></li>
    				<li {% if current[1] == 'about.html' %}class="current"{% endif %}><a href="about.html">About us</a></li>
    			</ul>
    		</nav>  
    	</div>
